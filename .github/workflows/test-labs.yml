name: ğŸ§ª Test Minikube and Kind Labs (Enhanced)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'k8s-lab.ps1'
      - 'minikube-lab/**'
      - 'kind-lab/**'
      - 'demo-app/**'
      - '.github/workflows/test-labs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'k8s-lab.ps1'
      - 'minikube-lab/**'
      - 'kind-lab/**'
      - 'demo-app/**'
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Test environment'
        required: true
        default: 'both'
        type: choice
        options:
          - minikube
          - kind
          - both
      test_depth:
        description: 'Test depth level'
        required: false
        default: 'standard'
        type: choice
        options:
          - syntax
          - standard
          - comprehensive
      skip_cluster_creation:
        description: 'Skip actual cluster creation (syntax only)'
        required: false
        default: false
        type: boolean
      enable_debugging:
        description: 'Enable detailed debugging output'
        required: false
        default: false
        type: boolean

env:
  MINIKUBE_VERSION: 'v1.33.1'
  KIND_VERSION: 'v0.20.0'
  KUBECTL_VERSION: 'v1.30.0'

jobs:
  # Job 1: Test Minikube Lab
  test-minikube-lab:
    runs-on: windows-latest
    name: Test Minikube Lab
    if: github.event.inputs.test_environment == 'minikube' || github.event.inputs.test_environment == 'both' || github.event.inputs.test_environment == ''
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      shell: pwsh
      run: |
        Write-Host "ğŸ”§ Setting up test environment..." -ForegroundColor Cyan
        Write-Host "PowerShell: $($PSVersionTable.PSVersion)" -ForegroundColor Yellow
        Write-Host "OS: $([System.Environment]::OSVersion.VersionString)" -ForegroundColor Yellow
        Write-Host "Docker Desktop will be configured for testing" -ForegroundColor Yellow
        
    - name: Install dependencies
      shell: pwsh
      run: |
        Write-Host "ğŸ“¦ Installing dependencies..." -ForegroundColor Cyan
        
        # Set execution policy
        Set-ExecutionPolicy Bypass -Scope Process -Force
        
        # Install Chocolatey if not present
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Write-Host "Installing Chocolatey..." -ForegroundColor Yellow
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        }
        
        # Install required tools
        Write-Host "Installing Minikube..." -ForegroundColor Yellow
        choco install minikube -y --version=${{ env.MINIKUBE_VERSION }}
        
        Write-Host "Installing kubectl..." -ForegroundColor Yellow
        choco install kubernetes-cli -y
        
        Write-Host "Installing Docker Desktop..." -ForegroundColor Yellow
        choco install docker-desktop -y
        
        # Refresh PATH
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        
        # Verify installations
        Write-Host "âœ… Verifying installations..." -ForegroundColor Green
        minikube version
        kubectl version --client
        docker --version
        
    - name: Start Docker Desktop
      shell: pwsh
      run: |
        Write-Host "ğŸ³ Starting Docker Desktop..." -ForegroundColor Cyan
        
        # Start Docker Desktop
        Start-Process "C:\Program Files\Docker\Docker\Docker Desktop.exe" -WindowStyle Hidden
        
        # Enhanced Docker readiness check with consecutive success requirement
        $timeout = 360 # 6 minutes
        $elapsed = 0
        $interval = 15
        $consecutiveSuccess = 0
        
        Write-Host "â³ Waiting for Docker to be ready (enhanced check)..." -ForegroundColor Yellow
        do {
          try {
            docker version | Out-Null
            docker info | Out-Null
            docker ps | Out-Null
            $consecutiveSuccess++
            Write-Host "âœ… Docker check passed ($consecutiveSuccess/3)" -ForegroundColor Green
            
            if ($consecutiveSuccess -ge 3) {
              Write-Host "âœ… Docker is stable and ready!" -ForegroundColor Green
              break
            }
            
            Start-Sleep -Seconds 5
            $elapsed += 5
          } catch {
            $consecutiveSuccess = 0
            Write-Host "â³ Docker not ready yet... ($elapsed/$timeout seconds)" -ForegroundColor Yellow
            Start-Sleep -Seconds $interval
            $elapsed += $interval
          }
        } while ($elapsed -lt $timeout)
        
        if ($elapsed -ge $timeout) {
          Write-Host "âŒ Docker failed to start within timeout" -ForegroundColor Red
          exit 1
        }
        
    - name: Test Minikube setup script
      shell: pwsh
      run: |
        Write-Host "ğŸ§ª Testing Minikube setup script..." -ForegroundColor Cyan
        
        # Test script syntax first
        try {
          $null = Get-Content "minikube-lab\setup-minikube.ps1" -Raw
          Write-Host "âœ… setup-minikube.ps1 syntax is valid" -ForegroundColor Green
        } catch {
          Write-Host "âŒ setup-minikube.ps1 syntax error: $($_.Exception.Message)" -ForegroundColor Red
          exit 1
        }
        
        # Skip cluster creation if requested
        if ("${{ github.event.inputs.skip_cluster_creation }}" -eq "true") {
          Write-Host "â­ï¸ Skipping cluster creation as requested" -ForegroundColor Yellow
          return
        }
        
        # Test cluster creation
        try {
          Write-Host "ğŸš€ Creating test Minikube cluster..." -ForegroundColor Cyan
          cd minikube-lab
          .\setup-minikube.ps1 github-test-cluster
          
          Write-Host "âœ… Minikube cluster created successfully!" -ForegroundColor Green
          
        } catch {
          Write-Host "âŒ Minikube setup failed: $($_.Exception.Message)" -ForegroundColor Red
          # Don't exit immediately, try to get more info
          minikube logs -p github-test-cluster
          exit 1
        }
        
    - name: Test main k8s-lab script with Minikube
      if: github.event.inputs.skip_cluster_creation != 'true'
      shell: pwsh
      run: |
        Write-Host "ğŸ§ª Testing main k8s-lab script with Minikube..." -ForegroundColor Cyan
        
        # Test status command
        Write-Host "Testing status command..." -ForegroundColor Yellow
        .\k8s-lab.ps1 status minikube github-test-cluster
        
        # Test cluster verification
        Write-Host "Verifying cluster accessibility..." -ForegroundColor Yellow
        kubectl get nodes -o wide
        kubectl get pods -A
        
        Write-Host "âœ… Main script integration test passed!" -ForegroundColor Green
        
    - name: Enhanced demo application deployment
      if: github.event.inputs.skip_cluster_creation != 'true'
      shell: pwsh
      run: |
        Write-Host "ğŸ§ª Enhanced demo application deployment..." -ForegroundColor Cyan
        
        try {
          # Deploy demo app
          Write-Host "Deploying demo application..." -ForegroundColor Yellow
          kubectl apply -f demo-app\demo-app.yaml
          
          # Enhanced waiting with progress monitoring
          Write-Host "Waiting for pods to be ready (enhanced monitoring)..." -ForegroundColor Yellow
          $timeout = 300
          $elapsed = 0
          $interval = 15
          
          do {
            $pods = kubectl get pods -l app=microservices-demo -o jsonpath='{.items[*].status.phase}' 2>$null
            if ($pods) {
              $readyPods = ($pods -split ' ' | Where-Object { $_ -eq 'Running' }).Count
              $totalPods = ($pods -split ' ').Count
              Write-Host "  Ready pods: $readyPods/$totalPods" -ForegroundColor Gray
              
              if ($readyPods -eq $totalPods -and $totalPods -gt 0) {
                Write-Host "âœ… All pods are ready!" -ForegroundColor Green
                break
              }
            }
            
            Start-Sleep -Seconds $interval
            $elapsed += $interval
          } while ($elapsed -lt $timeout)
          
          if ($elapsed -ge $timeout) {
            Write-Host "âŒ Timeout waiting for pods to be ready" -ForegroundColor Red
            kubectl describe pods -l app=microservices-demo
            kubectl get events --sort-by=.metadata.creationTimestamp | Select-Object -Last 10
            exit 1
          }
          
          # Check deployment status
          kubectl get pods -o wide
          kubectl get svc
          
          # Enhanced service accessibility test
          Write-Host "Testing service accessibility..." -ForegroundColor Yellow
          $serviceName = "frontend"
          $serviceIP = kubectl get svc $serviceName -o jsonpath='{.spec.clusterIP}' 2>$null
          
          if ($serviceIP) {
            Write-Host "âœ… Service $serviceName is accessible at $serviceIP" -ForegroundColor Green
          } else {
            Write-Host "âš ï¸ Service IP not found, checking all services..." -ForegroundColor Yellow
            kubectl get svc -o wide
          }
          
          Write-Host "âœ… Enhanced demo application deployment test passed!" -ForegroundColor Green
          
        } catch {
          Write-Host "âŒ Enhanced demo deployment failed: $($_.Exception.Message)" -ForegroundColor Red
          
          # Enhanced error diagnostics
          Write-Host "ğŸ” Enhanced error diagnostics:" -ForegroundColor Yellow
          kubectl describe pods -l app=microservices-demo
          kubectl get events --sort-by=.metadata.creationTimestamp | Select-Object -Last 20
          kubectl get all
          
          exit 1
        }
        
    - name: Cleanup Minikube
      if: always()
      shell: pwsh
      run: |
        Write-Host "ğŸ§¹ Cleaning up Minikube resources..." -ForegroundColor Cyan
        try {
          minikube delete -p github-test-cluster
          Write-Host "âœ… Minikube cleanup completed" -ForegroundColor Green
        } catch {
          Write-Host "âš ï¸ Minikube cleanup failed (this is expected if cluster creation failed)" -ForegroundColor Yellow
        }

  # Job 2: Test Kind Lab
  test-kind-lab:
    runs-on: windows-latest
    name: Test Kind Lab
    if: github.event.inputs.test_environment == 'kind' || github.event.inputs.test_environment == 'both' || github.event.inputs.test_environment == ''
    timeout-minutes: 25
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      shell: pwsh
      run: |
        Write-Host "ğŸ”§ Setting up Kind test environment..." -ForegroundColor Cyan
        Write-Host "PowerShell: $($PSVersionTable.PSVersion)" -ForegroundColor Yellow
        Write-Host "OS: $([System.Environment]::OSVersion.VersionString)" -ForegroundColor Yellow
        
    - name: Install dependencies
      shell: pwsh
      run: |
        Write-Host "ğŸ“¦ Installing dependencies for Kind..." -ForegroundColor Cyan
        
        # Set execution policy
        Set-ExecutionPolicy Bypass -Scope Process -Force
        
        # Install Chocolatey if not present
        if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
          Write-Host "Installing Chocolatey..." -ForegroundColor Yellow
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        }
        
        # Install required tools
        Write-Host "Installing Kind..." -ForegroundColor Yellow
        choco install kind -y --version=${{ env.KIND_VERSION }}
        
        Write-Host "Installing kubectl..." -ForegroundColor Yellow
        choco install kubernetes-cli -y
        
        Write-Host "Installing Docker Desktop..." -ForegroundColor Yellow
        choco install docker-desktop -y
        
        # Refresh PATH
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        
        # Verify installations
        Write-Host "âœ… Verifying installations..." -ForegroundColor Green
        kind version
        kubectl version --client
        docker --version
        
    - name: Start Docker Desktop
      shell: pwsh
      run: |
        Write-Host "ğŸ³ Starting Docker Desktop for Kind..." -ForegroundColor Cyan
        
        # Start Docker Desktop
        Start-Process "C:\Program Files\Docker\Docker\Docker Desktop.exe" -WindowStyle Hidden
        
        # Wait for Docker to be ready
        $timeout = 300 # 5 minutes
        $elapsed = 0
        $interval = 10
        
        Write-Host "â³ Waiting for Docker to be ready..." -ForegroundColor Yellow
        do {
          try {
            docker version | Out-Null
            docker info | Out-Null
            Write-Host "âœ… Docker is ready for Kind!" -ForegroundColor Green
